window:
  dimensions:
    columns: 110
    lines: 30

# Font configuration (changes require restart)
font:
  # The size to use.
  size: 10
  # The normal (roman) font face to use.
  normal:
    family: MesloLGS NF
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: MesloLGS NF
    # Style can be specified to pick a specific face.
    # style: Bold

  # The italic font face
  italic:
    family: MeslogLGS NF
    # Style can be specified to pick a specific face.
    # style: Italic
colors:
  # Default colors
  primary:
    background: '0x2D2B55'
    foreground: '0xEBEBEB'

  # Cursor colors
  cursor:
    text: '0xFF261E'
    cursor: '0xFF261E'

  # Normal colors
  normal:
    black:   '0x0d0d0d'
    red:     '0xFF301B'
    green:   '0xA0E521'
    yellow:  '0xFFC620'
    blue:    '0x1BA6FA'
    magenta: '0x8763B8'
    cyan:    '0x21DEEF'
    white:   '0xEBEBEB'

  # Bright colors
  bright:
    black:   '0x6D7070'
    red:     '0xFF4352'
    green:   '0xB8E466'
    yellow:  '0xFFD750'
    blue:    '0x1BA6FA'
    magenta: '0xA578EA'
    cyan:    '0x73FBF1'
    white:   '0xFEFEF8'

